<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="utf-8" />
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <form class="searchForm" novalidate>
        <div class="searchWrapper">
          <input
            type="text"
            id="search"
            autocomplete="off"
            placeholder="Enter city"
          />
          <button id="submit" type="submit">
            <img src="./assests/magnify.svg" alt="Go" />
          </button>
        </div>
      </form>
    </header>
    <main>
      <div class="card">
        <div class="city"></div>
        <div class="conditions"></div>
        <div class="bottom">
          <div class="temp"></div>
          <div class="right">
            <div class="label">
              Feels like:
              <div class="feelsLike"></div>
            </div>
            <div class="label">
              Wind:
              <div class="wind"></div>
            </div>
            <div class="label">
              Humidity:
              <div class="humidity"></div>
            </div>
          </div>
        </div>
        <div class="unitsWrapper">
          <div class="imperial">°F</div>
          <label class="switch">
            <input type="checkbox" id="units" />
            <span class="slider"></span>
          </label>
          <div class="metric">°C</div>
        </div>
        <button id="theme" class="light"></button>
      </div>
    </main>
    <footer>
      Made by Eric | <a href="https://github.com/EricTheGreat12">GitHub</a>
    </footer>
  </body>
</html>
