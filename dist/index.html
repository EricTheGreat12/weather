<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wethr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <form class="searchForm">
        <input
          type="text"
          name="search"
          id="search"
          autocomplete="off"
          placeholder="Enter city"
        />
        <button type="submit">
          <img src="./assests/magnify.svg" alt="Search" />
        </button>
      </form>
      <div class="card">
        <div class="city">City namelonger, State</div>
        <div class="conditions">Mostly Cloudy with a chance of long thing</div>
        <div class="bottom">
          <div class="temp">420°F</div>
          <div class="right">
            <div class="label">
              Feels like:
              <div class="feelsLike">169°F</div>
            </div>
            <div class="label">
              Wind:
              <div class="wind">5 mph</div>
            </div>
            <div class="label">
              Humidity:
              <div class="humidity">169%</div>
            </div>
          </div>
        </div>
        <div id="units" data-value="metric"></div>
      </div>
    </main>
    <footer>
      Made by Eric | <a href="https://github.com/EricTheGreat12">GitHub</a>
    </footer>
  </body>
</html>
